<!DOCTYPE html>
<html>

<head>
   <meta charset="utf8">

   <title>Recents Widget</title>
   <link rel="stylesheet" href="https://code.s4d.io/widget-recents/production/main.css">

   <script src="https://code.s4d.io/widget-recents/production/bundle.js"></script>
</head>

<body>

   <div id='recents' style="width: 300px; height: 500px;" data-toggle="webex-recents"
      data-access-token="PASTE_YOUR_WEBEX_TEAMS_ACCESS_TOKEN" />

   <script>
      // Update token if set as a query parameter

      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');

      if (token) {
         console.log('injecting token from query parameter...')
         const widget = document.getElementById('recents');
         widget.setAttribute("data-access-token", token);
      }
   </script>

</body>

</html>
