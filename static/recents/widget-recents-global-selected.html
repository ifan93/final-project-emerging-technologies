<!DOCTYPE html>
<html>

<head>
   <meta charset="utf8">

   <title>Recents Widget</title>
   <link rel="stylesheet" href="https://code.s4d.io/widget-recents/production/main.css">

   <script src="https://code.s4d.io/widget-recents/production/bundle.js"></script>
</head>

<body>

   <div style="width: 300px; height: 500px;" id="recents" />

   <script>

      // Use specified token if set as a query parameter
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token') || 'PASTE_YOUR_WEBEX_TEAMS_ACCESS_TOKEN';

      // Initialize the Recents widget
      const widgetElement = document.getElementById('recents');
      webex.widget(widgetElement).recentsWidget({
         accessToken: token
      });

      // Register events
      webex.widget(widgetElement).on("rooms:selected", function (event) {
         console.log("room " + event.data.id + " was selected");
      });

   </script>

</body>

</html>
